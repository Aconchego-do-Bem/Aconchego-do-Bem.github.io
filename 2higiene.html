<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higiene</title>
    <link href="style/stylePag2.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="1queroDoar.html" title="voltar">Voltar</a>
        <div class="logo">Aconchego do Bem</div>
    </header>

    <main>

        <div class="formulario">

            <h1 id="titulo">Higiene Pessoal</h1>
            <h2 id="subtitulo">Quais itens deseja doar?</h2>

            <section>
                <form action="6pontoColeta.html"> 
                    <fieldset id="checkbox">
                        <div class="itens">
                            <input type="checkbox" id="produto1" name="sabonete" value="sabonete">
                            <label for="produto1">Sabonete</label><br>  
                        </div>
                        
                        <div class="itens">
                            <input type="checkbox" id="produto2" name="shampoo" value="shampoo">
                            <label for="produto2">Shampoo/Condicionador</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="produto3" name="cremeDental" value="creme dental">
                            <label for="produto3">Creme dental</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="produto4" name="desodorante" value="desodorante">
                            <label for="produto4">Desodorante</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="produto5" name="papel" value="papel">
                            <label for="produto5">Papel higiênico</label><br>
                        </div>
                    
                        <div class="itens">
                            <input type="checkbox" id="produto6" name="escova" value="escova">
                            <label for="produto6">Escova de dente</label><br>
                        </div>
                    
                        <div class="itens">
                            <input type="checkbox" id="produto7" name="fio" value="fio">
                            <label for="produto7">Fio dental</label><br>
                        </div>
                    
                        <div class="itens">
                            <input type="checkbox" id="produto8" name="fralda" value="fralda">
                            <label for="produto8">Fralda</label><br>
                        </div>
                    
                        <div class="itens">
                            <input type="checkbox" id="produto9" name="absorvente" value="absorvente">
                            <label for="produto9">Absorvente</label><br>
                        </div>
                    </fieldset>
                    
                    <input id="botao" type="submit" value="continuar">
                </form>
            </section>
        </div><!--formulario-->
        
    </main>
        
        
    <footer>

        <div class="middle">
            <p>Aconchego do Bem</p>
            <img src="img/rodape.png" alt="Imagem do Rodapé">
        </div>
    </footer>

</body>
</html>
