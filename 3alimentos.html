<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentos</title>
    <link href="style/stylePag3.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="1queroDoar.html" title="voltar">Voltar</a>
        <div class="logo">Aconchego do Bem</div>
    </header>

    <main>

        <div class="formulario">
            <h1 id="titulo">Alimentos não perecíveis</h1>
            <h2 id="subtitulo">Quais itens deseja doar?</h2>

            <section>
                <form action="6pontoColeta.html"> 
                    <fieldset id="checkbox">
                        <div class="itens">
                            <input type="checkbox" id="arroz" name="arroz" value="arroz">
                            <label for="arroz">Arroz</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="feijao" name="feijao" value="feijao">
                            <label for="feijao">Feijão</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="macarrao" name="macarrao" value="macarrao">
                            <label for="macarrao">Macarrão</label><br>
                        </div>
                        
                        <div class="itens">
                            <input type="checkbox" id="acucar" name="acucar" value="acucar">
                            <label for="acucar">Açúcar</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="sal" name="sal" value="sal">
                            <label for="sal">Sal</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="farinha" name="farinha" value="farinha">
                            <label for="farinha">Farinha</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="oleo" name="oleo" value="oleo">
                            <label for="oleo">Óleo de cozinha</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="enlatados" name="enlatados" value="enlatados">
                            <label for="enlatados">Enlatados</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="leite" name="leite" value="leite">
                            <label for="leite">Leite em pó</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="complementos" name="complementos" value="complementos">
                            <label for="complementos">Complementos alimentares</label><br>
                        </div>

                        <div class="itens">
                            <input type="checkbox" id="outro" name="outro" value="outro">
                            <label for="outro">Outro:</label>
                            <input type="text" name="texto"><br>
                        </div>
                    </fieldset>

                    <input id="botao" type="submit" value="continuar">
                </form>
            </section>
        </div><!--formulario-->

    </main>

    <footer>
        <div class="middle">
            <p>Aconchego do Bem</p>
            <img src="img/rodape.png" alt="Imagem do Rodapé">
        </div>
    </footer>
</body>
</html>
