<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doar</title>
    <link href="/Doacao/style/stylePag5.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/Doacao/1queroDoar.html" title="voltar">Voltar</a>
        <div class="logo">Aconchego do Bem</div>
    </header>

    <main>
        <h1 id="titulo">Doar dinheiro</h1>
        <section id="desc">
            <form id="esquerda">
                <h2 class="subtitulo">Cartão de débito/crédito:</h2>
                <div class="itens">
                    <label for="valor">Valor a ser doado:</label><br>
                    <input type="number" id="valor" name="valor" required min="0.1" step="0.50">
                </div>
                <div class="itens">
                    <label for="cartao">Cartão:</label><br>
                    <select name="conteudo" required>
                        <option value="" disabled selected>Selecione o tipo de cartão</option>
                        <option value="credito">Crédito</option>
                        <option value="debito">Débito</option>
                    </select><br>
                </div>
                <div class="itens">
                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="itens">
                    <label for="cpf">CPF:</label><br>
                    <input type="number" id="cpf" name="cpf" required>
                </div>
                <div class="itens">
                    <label for="numcartao">Número do Cartão:</label><br>
                    <input type="number" id="numcartao" name="numcartao" required>
                </div>
                <div class="itens">
                    <fieldset id="cartao">
                        <div class="itens">
                            <label for="validade">Validade:</label><br>
                            <input type="month" id="validade" name="validade" required min="2023-10"><br>
                        </div>
                        <div class="itens">
                            <label for="codigo">CVC:</label><br>
                            <input type="number" id="codigo" name="codigo" required>
                        </div>
                    </fieldset>
                </div>
                <div class="itens">
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="itens">
                    <label for="tel">Telefone:</label><br>
                    <input type="number" id="tel" name="tel">
                </div>
                <input type="button" id="botao" value="DOAR">
            </form><!--esquerda-->
            <div id="direita">
                <div id="cima">
                    <fieldset id="deposito">
                        <h2 class="subtitulo">Deposito bancário:</h2>
                        <p>Agência:<span> 0000-0</span></p>
                        <p>Operação:<span> 000</span></p>
                        <p>Favorecido:<span> XXXXXXXX</span></p>
                        <p>CNPJ:<span> 00.000.000/0000-00</span></p>
                    </fieldset><!--deposito-->
                    <img src="/Doacao/img/caixa.png" alt="Caixa Econômica Federal"/>
                </div><!--cima-->
                <div id="baixo">
                    <fieldset id="pix">
                        <h2 class="subtitulo">Pix:</h2>
                        <p class="itens">Banco:<span> Caixa Econômica Federal</span></p>
                        <p class="itens">Chave:<span> 00.000.000/0001-00</span></p>
                    </fieldset>
                    <img src="/Doacao/img/qrcode.jpg" alt="qrcode"/>
                </div><!--baixo-->
            </div><!--direita-->
        </section><!--desc-->
    </main>
    <footer>
        <div class="middle">
            <p>Aconchego do Bem</p>
            <img src="/Doacao/img/rodape.png" alt="Imagem do Rodapé">
        </div>
    </footer>
</body>
</html>
